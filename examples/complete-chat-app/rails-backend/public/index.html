<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActionCable Chat Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@rails/actioncable@7.1.3/app/assets/javascripts/actioncable.esm.js" type="module"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e1e5e9;
      text-align: center;
    }
    .header h1 { font-size: 24px; color: #333; }
    .header .subtitle {
      font-size: 14px;
      color: #007AFF;
      margin-top: 4px;
      cursor: pointer;
      text-decoration: underline;
    }
    .status {
      padding: 8px 16px;
      text-align: center;
      font-size: 12px;
    }
    .status.connected { background: #d4edda; color: #155724; }
    .status.disconnected { background: #f8d7da; color: #721c24; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message .username { font-weight: bold; color: #007AFF; }
    .message .text { margin-top: 4px; color: #333; }
    .message .time { font-size: 11px; color: #999; margin-top: 4px; }
    .input-area {
      padding: 16px;
      background: white;
      border-top: 1px solid #e1e5e9;
      display: flex;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .input-area button {
      padding: 12px 24px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .input-area button:disabled { background: #ccc; cursor: not-allowed; }
    .badge {
      display: inline-block;
      background: #007AFF;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ActionCable Chat Demo <span class="badge">Web</span></h1>
    <div class="subtitle" onclick="changeUsername()"><span id="username">User</span> (click to change)</div>
  </div>

  <div id="status" class="status disconnected">Connecting...</div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
  </div>

  <script type="module">
    import { createConsumer } from 'https://cdn.jsdelivr.net/npm/@rails/actioncable@7.1.3/app/assets/javascripts/actioncable.esm.js'

    const wsUrl = `ws://${window.location.host}/cable`
    const consumer = createConsumer(wsUrl)
    let subscription = null
    let username = 'WebUser' + Math.floor(Math.random() * 1000)

    document.getElementById('username').textContent = username

    window.changeUsername = () => {
      const newName = prompt('Enter your new username:', username)
      if (newName && newName.trim()) {
        username = newName.trim()
        document.getElementById('username').textContent = username
      }
    }

    window.sendMessage = () => {
      const input = document.getElementById('message-input')
      const message = input.value.trim()
      if (message && subscription) {
        subscription.perform('send_message', { message, username })
        input.value = ''
      }
    }

    window.handleKeyPress = (e) => {
      if (e.key === 'Enter') sendMessage()
    }

    function updateStatus(connected, message) {
      const status = document.getElementById('status')
      status.className = 'status ' + (connected ? 'connected' : 'disconnected')
      status.textContent = message
      document.getElementById('send-btn').disabled = !connected
    }

    function addMessage(data) {
      const messages = document.getElementById('messages')
      const div = document.createElement('div')
      div.className = 'message'
      const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : new Date().toLocaleTimeString()
      div.innerHTML = `
        <div class="username">${data.username || 'Anonymous'}</div>
        <div class="text">${data.message}</div>
        <div class="time">${time}</div>
      `
      messages.appendChild(div)
      messages.scrollTop = messages.scrollHeight
    }

    function addSystemMessage(text) {
      const messages = document.getElementById('messages')
      const div = document.createElement('div')
      div.className = 'message'
      div.style.background = '#f0f0f0'
      div.style.fontStyle = 'italic'
      div.style.textAlign = 'center'
      div.innerHTML = `<div class="text" style="color: #666">${text}</div>`
      messages.appendChild(div)
      messages.scrollTop = messages.scrollHeight
    }

    subscription = consumer.subscriptions.create(
      { channel: 'ChatChannel', room: 'general' },
      {
        connected() {
          updateStatus(true, 'Connected')
        },
        disconnected() {
          updateStatus(false, 'Disconnected')
        },
        rejected() {
          updateStatus(false, 'Connection rejected')
        },
        received(data) {
          console.log('Received:', data)
          if (data.type === 'new_message' || data.type === 'message') {
            addMessage(data)
          } else if (data.type === 'user_joined' || data.type === 'user_left') {
            addSystemMessage(data.message)
          }
        }
      }
    )
  </script>
</body>
</html>
